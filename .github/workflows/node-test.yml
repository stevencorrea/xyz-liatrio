name: 'Test Node App'

on:
  push:
    branches: [ "main" ]
    paths: 
    - "**.js"
    - "**.json"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "**.js"
      - "**.json"
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.6.0]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test